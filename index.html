<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <header class="encabezado">
        <div class="encabezado__izquierda">
            <img src="Imagenes/logo.png" alt="logo empresa" class="encabezado__logo"/>
            <h1 class="encabezado__nombre">Danvo in a new branch</h1>
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__enlaces">Features</a>
            <a href="#" class="navegacion__enlaces">Pricing</a>
            <a href="#" class="navegacion__enlaces">Testimonials</a>
            <a href="#" class="navegacion__enlaces navegacion__enlaces--boton" id="boton-navegacion">Sign Up</a>
        </nav>
    </header>
    <section class="seccion-principal">
        <div class="seccion-principal__contenido">
            <h1 class="contenido__titulo">Future is Here,</h1> 
            <h1 class="contenido__titulo contenido__titulo--inferior">Start Exploring Now.</h1>
            <p class="contenido__parrafo">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias omnis
                quae
            </p>
            <p class="contenido__parrafo contenido__parrafo--inferior">
                Fuga doloribus sed reiciendis consectetur impedit,
                similique error
            </p>
            <a href="#" class="contenido__boton">Get Started</a>
        </div>
        <div class="seccion-principal__imagen">
            <img src="Imagenes/person.png" alt="persona con un celular" class="imagen-principal">
        </div>
    </section>
</body>
</html>
